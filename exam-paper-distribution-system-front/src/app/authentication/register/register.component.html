<div class="login-container">
    <div class="login-left">
      <div class="login-brand">
        <img
          src="assets/Left Content (1).png"
          class="brand-img"
          alt="Brand Image"
        />
      <div class="company-name">Examy</div>
      <div class="system-name">Secure Examination Paper Distribution System</div>

      </div>
    </div>
    <div class="login-right">
      <div class="login-form-container">
        <h1 class="login-title">Register</h1>
        <p class="login-subtitle">Please enter your Login and your Password</p>
        <form class="login-form" (ngSubmit)="signup()" [formGroup]="registerForm">
          <div class="input-group">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b42915fa9d629bd1e9dec78ae278409f3b154efc756b84accd9fe816326f57c?apiKey=43214725f3004969b772e6a57af8bbc5&"
              class="input-icon"
              alt="Username Icon"
            />
            <input type="text" formControlName="username" class="input-field" placeholder="Username" />
          </div>
          <div class="input-group">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/0df593e3795b0abcb8e970a7f1285ec8f7b3a7517a2b89e972d2f910d6457caf?apiKey=43214725f3004969b772e6a57af8bbc5&"
              class="input-icon"
              alt="Password Icon"
            />
            <input type="password" formControlName="password" class="input-field" placeholder="Password" />
          </div>
          <div class="input-group">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b42915fa9d629bd1e9dec78ae278409f3b154efc756b84accd9fe816326f57c?apiKey=43214725f3004969b772e6a57af8bbc5&"
              class="input-icon"
              alt="Username Icon"
            />
            <input type="text" formControlName="role" class="input-field" placeholder="Role" />
          </div>
          <button type="submit" class="login-button">Register</button>
          <div class="divider">
            <!-- <span>Or</span> -->
          </div>
          <!-- <button type="button" class="google-login-button">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/99817a0dc03f7d8f50dfee295c6bc5ed0cfe599d509deaa6816be659dd9e2537?apiKey=43214725f3004969b772e6a57af8bbc5&"
              class="google-icon"
              alt="Google Icon"
            />
            Sign up with Google
          </button> -->
          <div class="register-link">
            have a account? <a routerLink="/login">Login!</a>
          </div>
          <div class="forgot-password-link">
            <!-- <a href="#">Forgot password?</a> -->
          </div>
        </form>
      </div>
    </div>
  </div>
