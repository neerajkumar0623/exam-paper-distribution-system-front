<div class="popup-container">
    <div class="popup">
      <h2 class="section-title">File Upload!</h2>
      <p class="sub-title">Please Upload Your Papers</p>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Paper Title</label>
          <input type="text" id="email" class="form-control" placeholder="Enter Title" />
        </div>
        <div class="form-group">
          <label for="fileUpload">Attach Document</label>
          <div class="upload-area">
            <input type="file" id="fileUpload" (change)="onFileSelected($event)" class="form-control-file" />
            <div class="upload-instructions">
              <img src="assets/upload-icon.png" alt="Upload" class="upload-icon" />
              <p>Drag and drop file here</p>
              <p>or <a href="#">select a file</a> from your computer</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
